executedModules:
  npmScripts:
    dev:
      - build
      - lint
      - publish
      - test

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused: []

requiredModules:
  files:
    dev:
      - '{features,spec}/**/*'
      - '**/*_spec.coffee'
      - gulpfile.coffee
    ignore:
      - 'node_modules/**/*'
    root: '**/*.coffee'
  stripLoaders: false
  transpilers:
    - extension: .coffee
      module: coffee-script

devFilePatterns:
  - '{features,spec}/**/*'
  - '**/*_spec.coffee'
  - gulpfile.coffee
  - mycha.coffee

devScripts:
  - build
  - lint
  - publish
  - test

filePattern: '**/*.coffee'

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused: []

ignoreFilePatterns:
  - 'dist/**/*'
  - 'node_modules/**/*'

stripLoaders: false

transpilers:
  - extension: .coffee
    module: coffee-script

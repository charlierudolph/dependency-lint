actions:

  - match:
      filename: '\.feature$'
    command: 'npm run build; cucumber-js {{filename}}'

  - match:
      filename: '\.feature$'
      line: '\d+'
    command: 'npm run build; cucumber-js {{filename}}:{{line}}'

  - match:
      filename: '\_spec.coffee$'
    command: 'mycha --reporter spec {{filename}}'

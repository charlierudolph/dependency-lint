devFilePatterns:
  - '{features,spec,test}/**/*'
  - '**/*{.,_,-}{spec,test}.js'

devScripts:
  - lint
  - publish
  - test
  - version

filePattern: '**/*.js'

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused: []

ignoreFilePatterns:
  - 'node_modules/**/*'

stripLoaders: false

transpilers: []
